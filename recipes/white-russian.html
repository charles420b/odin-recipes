<h1>White Russian</h1>

<h3>Ingredients</h3>
<ul>
    <li>2 ounces vodka</li>
    <li>1 ounce Kahlua</li>
    <li>1 splash heavy cream</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>Pour over vodka and Kahlua over a lowball glass filled with ice.</li>
    <li>Top with heavy cream and stir.</li>
</ol>
